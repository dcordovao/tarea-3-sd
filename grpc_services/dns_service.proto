syntax = "proto3";

package dns_service;

message Message {
  string body = 1;
}

message NewName {
  string name = 1;
  string domain = 2;
  string ip = 3;
  int64 idDns = 4;
}

message UpdateInfo {
  string name = 1;
  string domain = 2;
  string opt = 3;
  string value = 4;
  int64 idDns = 5;
}

service DnsService {
  rpc SayHello(Message) returns (Message) {}
  rpc CreateName(NewName) returns (Message) {}
  rpc Update(UpdateInfo) returns (Message) {}
  rpc GetName(Message) returns (Message) {}
}